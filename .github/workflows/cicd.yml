name: CI & CD Pipeline

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [main]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  deploy-preview:
    if: github.ref == 'refs/heads/development'
    needs: ci-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        run: npx vercel --token=${{ secrets.JOBPILOTTOKEN }} --confirm --scope=my-team --project=job-pilot

  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: ci-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        run: npx vercel --prod --token=${{ secrets.JOBPILOTTOKEN }} --confirm --scope=my-team --project=job-pilot
